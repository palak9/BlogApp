<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;900&display=swap');
	</style>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;900&display=swap" rel="stylesheet">

	<style>
		body {
			font-family: 'Montserrat', sans-serif;
		}
	</style>
</head>

<script>
	$(function () {
		$("select").change(function () {
			$("select option:selected").each(function () {
				$('button').html($(this).text());
			});
		});
	});
</script>

<body>
	<div class="container">

		<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
			<a class="navbar-brand" href="#">
				<img src="/BlogLogo.png" width="45" height="45" class="d-inline-block align-top" alt="">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/blogs">Home</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="/blogs">My Posts</a>
					</li>
					<li class="nav-item disabled">
						<a class="nav-link" href="/blogs/new">Profile</a>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2 input-group-sm" style="height:33px" type="search"
						placeholder="Search blogs . ." aria-label="Search">
					<button class="btn btn-outline-success btn-sm mr-4" type="submit">Search</button>
				</form>
				<a type="button" class="btn btn-info btn-sm mr-2" th:href="@{/blogs/new}">CREATE POST</a>
				<button type="button" class="btn btn-info btn-sm">SIGN OUT</button>
			</div>
		</nav>

		<div class="card">
			<div class="card-body">
				Start Typing, Start Sharing: New Blog Entry
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">

				<div class="card-body">
					<form th:action="@{/newPost}" th:object="${post}" method="POST">

						<div class="form-group">
							<label>Share a line or two about your content</label>
							<input type="text" name="title" th:field="*{title}" class="form-control"
								placeholder="Enter Student Last Name" required />
						</div>

						<div class="form-group">
							<label>Category</label>
							<input type="text" name="title" th:field="*{category}" class="form-control"
								placeholder="Tag your blog against a relevant category.." required />
						</div>

						<br>
						<div class="form-group">
							<label>Put Your Thoughts into Words: Write Your Blog</label>
							<textarea name="content" th:field="*{content}" placeholder="Here you go.."
								class="form-control" id="exampleFormControlTextarea1" rows="5"
								required></textarea>
						</div>

						<div class="box-footer text-center">
							<button type="submit" class="btn btn-success" data-toggle="tooltip" data-placement="right"
								title="Save to the database">
								POST MY BLOG
							</button>
						</div>

					</form>

				</div>
			</div>
		</div>
	</div>

</body>

</html>
