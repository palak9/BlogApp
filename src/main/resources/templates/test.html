<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<a class="navbar-brand" href="#">
				Bloggers Point
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="/posts">Feed <span class="badge badge-secondary">New</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled" href="/home">Post<span class="sr-only">(current)</span></a>
					</li>
				</ul>
			</div>
		</nav>
		<br><br><br>

		<div class="row">
			<div class="col-sm">
				<div class="card bg-light mb-3">
					<div class="card-body">
						<img src="blog.jpg" class="card-img-top" alt="...">
					</div>
				</div>

				<div class="card bg-light mb-3">
					<div class="card-body">
						<img src="blog2.jpg" class="card-img-top" alt="...">
					</div>
				</div>
			</div>
			<div class="col-sm">
				<table class="table">
					<tr th:each="card : ${posts}">
						<td>
							<div class="card " style="width: 35rem;">
								<div class="card-header">
									<h5 class="card-title" th:text="${card.title}">Default Title</h5>
								</div>
								<div class="card-body">
									<p th:text="${card.content}">Card content goes here.</p>
								</div>
							</div>
						</td>
					</tr>
				</table>
			</div>
			<div class="col-sm">
				<div class="card">
					<div class="card-body">
						<img src="blog3.jpg" class="card-img-top" alt="..." style="width: 13rem;">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
