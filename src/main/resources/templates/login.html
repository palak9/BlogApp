<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;900&display=swap');
	</style>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;900&display=swap" rel="stylesheet">

	<style>
		body {
			font-family: 'Montserrat', sans-serif;
		}
	</style>
</head>


<body>

	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
			<a class="navbar-brand" href="#">
				<img src="/BlogLogo.png" width="45" height="45" class="d-inline-block align-top" alt="">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/blogs">Home</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="/blogs">My Posts</a>
					</li>
					<li class="nav-item disabled">
						<a class="nav-link" href="/blogs">Profile</a>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2 input-group-sm" style="height:33px" type="search"
						placeholder="Search blogs . ." aria-label="Search">
					<button class="btn btn-outline-success btn-sm mr-4" type="submit">Search</button>
				</form>
				<a type="button" class="btn btn-info btn-sm mr-2" th:href="@{/blogs/new}">CREATE POST</a>
				<button type="button" class="btn btn-info btn-sm">SIGN OUT</button>
			</div>
		</nav>

		<div>
			<h2>Please Login</h2>
			<br />
		</div>
		<div>
			<h4><a th:href="/@{/oauth2/authorization/google}">Login with Google</a></h4>
		</div>
		<div>
			<p>OR</p>
		</div>

		<form th:action="@{/login}" method="post" style="max-width: 400px; margin: 0 auto;">
			<div class="border border-secondary rounded p-3">
				<div th:if="${param.error}">
					<p class="text-danger">Invalid username or password.</p>
				</div>
				<div th:if="${param.logout}">
					<p class="text-warning">You have been logged out.</p>
				</div>
				<div>
					<p><input type="email" name="email" required class="form-control" placeholder="E-mail" /></p>
				</div>
				<div>
					<p><input type="password" name="pass" required class="form-control" placeholder="Password" /></p>
				</div>
				<div>
					<p><input type="submit" value="Login" class="btn btn-primary" /></p>
				</div>
			</div>
		</form>

</body>

</html>
