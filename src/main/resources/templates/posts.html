<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Student Management System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />

</head>

<body>
	<div class="container-fluid">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">
				StudentHub
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="/home">Students <span class="badge badge-secondary">New</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled" href="/home">Courses<span class="sr-only">(current)</span></a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="card">
			<div class="card-body">
				Student Database: An overview of all enrolled students, their majors, and more.
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-xs-10 col-sm-12">
				<table class="table table-striped table-hover table-sm border border-top-0 table-bordered">


					<tbody>
						

						<tr th:each="post : ${posts}">

							<td th:text="${post.content}"></td>
							<div class="container">
							<table class="table">
								<tr th:each="post : ${posts}">
									<td>
										<div class="card">
											<div class="card-body">
												<p class="card-text" th:text="${post.content}">Card content goes here.
												</p>
											</div>
										</div>
									</td>
								</tr>
							</table>
						</div>

						</tr>
						<tr>
							<div class="card">
								<div class="card-header">
									Featured
								</div>
								<div class="card-body">
									<h5 class="card-title">Special title treatment</h5>
									<p th:text="${post.content} class=" card-text">With supporting text below as a
										natural lead-in to additional
										content.</p>
									<a href="#" class="btn btn-primary">Go somewhere</a>
								</div>
							</div>
						</tr>
					</tbody>

				</table>

			</div>

		</div>
	</div>
	</div>
</body>

</html>
